<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Coupang</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">상품 생성하기</h2>
    <form th:action="@{/products/add}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">상품명:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="상품명"
                   maxlength="40" required>
        </div>
        <div class="form-group">
            <label for="price">가격(원):</label>
            <input type="number" id="price" name="price" class="form-control" placeholder="1000"
                   min="0" required>
        </div>
        <div class="form-group">
            <label for="stock">재고 수량:</label>
            <input type="number" id="stock" name="stock" class="form-control" placeholder="100"
                   min="0" required>
        </div>
        <div class="form-group">
            <label for="description">설명:</label>
            <textarea id="description" name="description" class="form-control"
                      placeholder="설명" maxlength="200" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">상품 이미지:</label>
            <input type="file" id="image" name="image" class="form-control" accept="image/*">
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary">생성하기</button>
        </div>
    </form>
</div>
</body>
</html>
